# NGINX site fragment for secure ttyd exposure at /terminal
# Requirements:
#   1) HTTPS enabled for this server block
#   2) `htpasswd -c /etc/nginx/.htpasswd-terminal <user>`
#   3) optional IP allowlist entries below

map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

limit_req_zone $binary_remote_addr zone=terminal_limit:10m rate=10r/m;

server {
  listen 443 ssl http2;
  server_name your-domain.example;

  # ... ssl_certificate / ssl_certificate_key ...

  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header X-Frame-Options "DENY" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "no-referrer" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

  auth_basic "Restricted terminal";
  auth_basic_user_file /etc/nginx/.htpasswd-terminal;

  # Optional extra lock-down. Uncomment and set your trusted source IP/CIDR.
  # allow 203.0.113.10;
  # deny all;

  location = /terminal {
    return 301 /terminal/;
  }

  location /terminal/ {
    root /workspace/shc33/public;
    index index.html;
    try_files $uri $uri/ /terminal/index.html;
    limit_req zone=terminal_limit burst=5 nodelay;
  }

  location /terminal/session/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    proxy_read_timeout 1d;
    proxy_send_timeout 1d;

    proxy_pass http://127.0.0.1:7681/;
    limit_req zone=terminal_limit burst=5 nodelay;
  }
}
